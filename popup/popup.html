<!DOCTYPE html>
<html>
  <head>
    <title>G-ASK Settings</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>G-ASK Settings</h1>
    <p>
      An API Key is required to run this extention. If you don't have one you
      get one from <a href="https://openai.com">Open AI website</a>.
    </p>
    <div class="input-container">
      <label for="api-key">ChatGPT API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key..." />
    </div>
    <div id="toggle-button">
      <img src="../assets/eye-off.svg" width="12px" id="icon-btn" />
    </div>
    <div class="stored-key" id="stored-key"></div>
    <div class="button-container">
      <button class="button" id="clear-button">Clear</button>
      <button class="button" id="save-button">Save</button>
    </div>
    <!-- A link to contact the developer, links to github.com/ravindukd-->
    p>Made with â™¥ by <a href="https://github.com/ravindukd">@ravindukd</a>
  </body>
</html>
